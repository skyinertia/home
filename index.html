<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .background-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        h1 {
            color: white;
            font-size: 4em;
            text-shadow: 0 0 15px #ff0000;
            opacity: 0;
            transition: opacity 2s ease;
            animation: rainbowGlow 5s linear infinite, float 3s ease-in-out infinite;
        }
        @keyframes rainbowGlow {
            0% { text-shadow: 0 0 15px #ff0000; }
            16% { text-shadow: 0 0 15px #ff7f00; }
            32% { text-shadow: 0 0 15px #ffff00; }
            48% { text-shadow: 0 0 15px #7fff00; }
            64% { text-shadow: 0 0 15px #00ffff; }
            80% { text-shadow: 0 0 15px #0000ff; }
            100% { text-shadow: 0 0 15px #ff00ff; }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        @keyframes gradientBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(135deg, #333, #666);
            border: 2px solid;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s, border-color 0.3s;
            animation: rainbowBorder 5s linear infinite;
        }
        .button:hover {
            background: linear-gradient(135deg, #00ff99, #00cc99);
            transform: scale(1.1);
        }
        @keyframes rainbowBorder {
            0% { border-color: #ff0000; }
            16% { border-color: #ff7f00; }
            32% { border-color: #ffff00; }
            48% { border-color: #7fff00; }
            64% { border-color: #00ffff; }
            80% { border-color: #0000ff; }
            100% { border-color: #ff00ff; }
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #00ff99;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="particles-js" class="background-particles"></div>
    <div class="spinner"></div>
    <h1>Hello, World!</h1>

    <div class="button-container">
        <a href="https://www.youtube.com/@spooky024" class="button" target="_blank">YouTube</a>
        <a href="https://scratch.mit.edu/users/skyinertia/" class="button" target="_blank">Scratch</a>
        <a href="https://www.pinterest.com/Sp0_oky" class="button" target="_blank">Pinterest</a>
        <a href="https://open.spotify.com/user/31bljlsnvgexgvtoabpblsi25q4i" class="button" target="_blank">Spotify</a>
        <a href="https://x.com/skyinertia" class="button" target="_blank">X</a>
        <a href="https://discord.com/users/1213802387295182848" class="button" target="_blank">Discord</a>
        <a href="https://www.roblox.com/users/3225496266/profile" class="button" target="_blank">Roblox</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": false,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });

        // Add the 'loaded' class to trigger the fade-in effect
        window.onload = function() {
            document.querySelector('h1').style.opacity = '1';
            document.querySelector('.spinner').style.display = 'none'; // Hide spinner once loaded
        };
    </script>

</body>
</html>
