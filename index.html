    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .background-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        h1 {
            color: white;
            font-size: 4em;
            text-shadow: 0 0 15px #ff0000;
            opacity: 0;
            transition: opacity 2s ease;
            animation: rainbowGlow 5s linear infinite, float 3s ease-in-out infinite;
        }
        h2 {
            color: white;
            font-size: 2em;
            text-shadow: 0 0 10px #ff0000;
            margin-top: -10px;
            opacity: 0;
            transition: opacity 2s ease;
            animation: rainbowGlow 5s linear infinite, float 3s ease-in-out infinite;
            animation-delay: 0.2s;
        }
        h3 {
            color: white;
            font-size: 1.4em;
            text-shadow: 0 0 10px #ff0000;
            margin-top: -10px;
            opacity: 0;
            transition: opacity 2s ease;
            animation: rainbowGlow 5s linear infinite, float 3s ease-in-out infinite;
            animation-delay: 0.4s;
        }
        @keyframes rainbowGlow {
            0% { text-shadow: 0 0 15px #ff0000; }
            16% { text-shadow: 0 0 15px #ff7f00; }
            32% { text-shadow: 0 0 15px #ffff00; }
            48% { text-shadow: 0 0 15px #7fff00; }
            64% { text-shadow: 0 0 15px #00ffff; }
            80% { text-shadow: 0 0 15px #0000ff; }
            100% { text-shadow: 0 0 15px #ff00ff; }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        @keyframes gradientBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button {
            display: block;
            width: 200px;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(135deg, #333, #666);
            border: 2px solid;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s, border-color 0.3s;
            animation: rainbowBorder 5s linear infinite;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .button:hover {
            background: linear-gradient(135deg, #00aaff, #00cfff);
            transform: scale(1.1);
            transition: background 0.3s, transform 0.3s;
        }
        @keyframes rainbowBorder {
            0% { border-color: #ff0000; }
            16% { border-color: #ff7f00; }
            32% { border-color: #ffff00; }
            48% { border-color: #7fff00; }
            64% { border-color: #00ffff; }
            80% { border-color: #0000ff; }
            100% { border-color: #ff00ff; }
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #00ff99;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .profile-image {
            border: 5px solid #00ffff; /* Neon border */
            border-radius: 50%;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ff0000, #00ffff);
            box-shadow: 0 0 15px #00ffff;
            margin-bottom: 20px;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
    </style>
