<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }
        h1 {
            color: white;
            font-size: 4em;
            text-shadow: 0 0 5px #ff0000, 
                         0 0 10px #ff0000, 
                         0 0 15px #ff0000;
            opacity: 0;
            transition: opacity 2s ease;
            animation: rainbowGlow 5s linear infinite;
        }
        /* Rainbow glow effect */
        @keyframes rainbowGlow {
            0% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000; }
            16% { text-shadow: 0 0 5px #ff7f00, 0 0 10px #ff7f00, 0 0 15px #ff7f00; }
            32% { text-shadow: 0 0 5px #ffff00, 0 0 10px #ffff00, 0 0 15px #ffff00; }
            48% { text-shadow: 0 0 5px #7fff00, 0 0 10px #7fff00, 0 0 15px #7fff00; }
            64% { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff; }
            80% { text-shadow: 0 0 5px #0000ff, 0 0 10px #0000ff, 0 0 15px #0000ff; }
            100% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff; }
        }
        /* Fade-in effect */
        h1.loaded {
            opacity: 1;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
    </style>
</head>
<body>

    <h1>Hello, World!</h1>

    <script>
        // Add the 'loaded' class to trigger the fade-in effect
        window.onload = function() {
            document.querySelector('h1').classList.add('loaded');
        };
    </script>

</body>
</html>
