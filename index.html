       // Add the 'loaded' class to trigger the fade-in effect

            document.querySelector('h3').style.opacity = '1';
            document.querySelector('.spinner').style.display = 'none'; // Hide spinner once loaded

            const buttons = document.querySelectorAll('.button');
            buttons.forEach((button, index) => {
                setTimeout(() => {
                    button.style.opacity = '1';
                }, index * 150); // Delay each button by 150ms
            });
        };
